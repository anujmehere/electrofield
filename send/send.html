        <a href="#" class="btn btn-primary  " >Manual ON/OFF</a>
 
         
     
     </div>
     <nav class="navbar navbar-expand-lg navbar-light bg-light" >
      <div class="form-check form-switch"  style="padding-left: 4em;">
          <input class="form-check-input" type="checkbox" onclick="togglediv('bluetooth')" role="switch" id="connect" >
          <label class="form-check-label" for="flexSwitchCheckDefault">Bluetooth</label>
        </div>
        <script>
          document.getElementById('connect').id = 'disconnect';
          document.getElementById('disconnect').id = 'connect';

        </script>
        

       
        <div class="port form-check form-switch  .d-sm-none .d-md-block"  style="padding-left:4em; padding-right: 1em;">
          <input class="form-check-input" role="switch" id="flexSwitchCheckDefault" type="checkbox" onclick="togglesdiv('item','port')">
          <label class="form-check-label" for="flexSwitchCheckDefault">Port</label>
          
        </div>

    </nav>

            <div class="col">
              <div class="card" style="background-color: gold;">
                <div class="card-body">
                  <h5 class="card-title" >Set Temperature</h5>
                  <span class="d-flex"><h5 class="card-title" style="padding-left: 1em; padding-right: 2em;">Temperature</h5>
                  <input  class="form-control me-2" style="max-width: 20em;" type="number" step="0.5" value="0.0">
                 </span>
                  
                </div>
              </div>
            </div>
            <br>
            <div class="col">
              <div class="card" style="background-color: gold;">
                <div class="card-body">
                  <h5 class="card-title">Set Schedule Start/Stop</h5>
                 <span class="d-flex"><h5 class="card-title" style="padding-right: 3em; padding-left: 1em;">Start Time</h5> <input
                  class="form-control me-2"
                  
                  type="time"
                  value="00:00:00"
                  style="
                    min-width: 3em;
                    max-width: 20em;
                    text-align: end;
                    align-self: center;
                    background-color: rgb(255, 255, 255);
                  "
                /></span>
                <br>
                <span class="d-flex"><h5 class="card-title" style="padding-right: 3em; padding-left: 1em;">Stop Time</h5>
                <input
                  class="form-control me-2"
                  id="sm1on"
                  type="time"
                  value="00:00:00"
                  style="
                    min-width: 3em;
                    max-width: 20em;
                    text-align: end;
                    
                    background-color: rgb(255, 255, 255);
                  "
                />
                </span>
                  
                </div>
              </div>
