<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AHU Config App</title>
    <!-- Bootstrap CSS -->
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="apple-touch-icon" href="apple-icon-180.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    
    <link rel="stylesheet" href="./css/bs513.css">
    
    
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="./css/send.css">
    <script src="./js/index.js"></script>
    <link rel="manifest" href="./sendmanifest.json">
</head>
<div class="toolbar border-bottom p-2 shadow-sm" style="background-color: aqua; ">

  <img src="./images/icon.png" style="padding-left: 1em;padding-right: 1em; height: 32px; width: 65px;"><div id="device-name" class="name"> AHU Config App</div>

  <div class="buttons">

      <button id="connect" type="button" aria-label="Connect">
          <i class="material-icons">bluetooth_connected</i>
      </button>

      <button id="disconnect" type="button" aria-label="Disconnect">
          <i class="material-icons">bluetooth_disabled</i>
      </button>

  </div>

</div>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
<br>


<body style="background-color: rgb(155, 240, 107);">
    <div class="container">
    <div class="alert alert-warning alert-dismissible fade show" style="background-color: rgb(155, 240, 107); outline: rgb(155, 240, 107);" role="alert">
      <div id="terminal" class="terminal"></div>
      <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div> 
    <div class="col">
              <div class="card" style="background-color: gold;">
                
                
                <div class="card-body">
                  <h5 class="card-title" >Set Temperature</h5>
                  <div class="row row-cols-2">
                  <div class="col">
                  
                  
                  <span class="d-flex"><button type="button" class="btn btn-info btn-sm"><label for="temp">Temp</label></button>
                  <input  class="form-control me-2" style="max-width: 20em; padding-left: 1em; padding-right: 1em;" id="temp" type="number" step="0.5" value="0.0" >
                 </span>
                 </div>
                 <div class="col">
                  <span class="d-flex"><button type="button" class="btn btn-info btn-sm"><label for="band">Band</label></button>
                    <input  class="form-control me-2" style="max-width: 20em; padding-left: 1em; padding-right: 1em;" id="band" type="number" step="0.5" value="0.0">
                   </span>

                 </div>
                  
                </div>
              </div>
            </div>
            
            <div class="card" style="background-color: gold;">
                
                
              <div class="card-body">
                
                <div class="row row-cols-2">
                <div class="col">
                
                
                <span class="d-flex"><button type="button" class="btn btn-info btn-sm" style="min-width: 3em;"><label for="delay">Delay</label></button>
                <input  class="form-control me-2" style="max-width: 20em; padding-left: 1em; padding-right: 1em;" id="delay" type="number" step="1" max="60" min="0" value="0">
               </span>
               </div>
               <div class="col">
                <span class="d-flex"><button type="button" class="btn btn-info btn-sm"><label for="crttime">CurrentTime</label></button>
                  <input  class="form-control me-2" style="max-width: 20em; padding-left: 1em; padding-right: 1em;" id="crttime" type="datetime-local" >
                 </span>

               </div>
                
              </div>
            </div>
          </div>
            <div class="col">
              <div class="card" style="background-color: gold;">
                <div class="card-body">
                  <h5 class="card-title">Schedule</h5>
                  <div class="row row-cols-2">
                    <div class="col">
                <input
                  class="form-control me-2"
                  
                  type="time"
                  value="00:00:00"
                  id="ontime"
                  style="
                    min-width: 3em;
                    max-width: 20em;
                    text-align: end;
                    align-self: center;
                    background-color: rgb(255, 255, 255);
                  "
                />
                </div>
                <div class="col">
                
                <input
                  class="form-control me-2"
                  id="offtime"
                  type="time"
                  value="00:00:00"
                  style="
                    min-width: 3em;
                    max-width: 20em;
                    text-align: end;
                    align-self: center;
                    background-color: rgb(255, 255, 255);
                  "
                />
                </div>
                
                  
                </div>
              </div>
            </div>
            </div>
            <div class="d-flex flex-column flex-md-row align-items-centre  p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm" >
        
        
            <div class="row row-cols-2">
              <div class="col">
                <div class="form-check form-switch">
                  <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault">
                  <label class="form-check-label" for="flexSwitchCheckDefault">Manual_ON/OFF</label>
                </div>
              
              </div>
              <div class="col">
                <div class="form-check form-switch">
                  <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault">
                  <label class="form-check-label" for="flexSwitchCheckDefault">Auto ON/OFF</label>
                </div>
              
              </div>
              </div>
       
               
           
           </div>
           <form id="send-form" class="send-form" style="background-color: white;">

            <input id="sendstr" type="text" aria-label="Input" autocomplete="off" value="0" placeholder="temp-band-delay-crttime-ontime-offtime" onfocus="movetoken()" readonly>

            <button type="submit" aria-label="Send">
                <i class="material-icons">send</i>
            </button>

        </form>
          
          </div>
    
</body>
</html>
<script src="./js/serial.js"></script>
            
      
  <script src="./js/BluetoothTerminal.js"></script>
  <script src="./js/main.js"></script>
  <script src="./js/companion.js" data-service-worker="sw.js"></script>
  
  <script>
    window.addEventListener("load", () => {
      if ("serviceWorker" in navigator) {
        navigator.serviceWorker.register("/electrofield/send/sendservice-worker.js");
      }
    });
    </script>
