<html>
<head>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script>
$(document).ready(function(){
  $("#show").click(function(){
      $("#click").slideToggle();
      if($("#show").val() == 'Show')    {
        $("#show").val('Hide');
      }else {
        $("#show").val('Show');
      }
  });
});
</script>
<style>
#click{
display:none;}
</style>
</head>
<body>
<input type="button" value="Show" id="show" />
<p id="click">This is the riddle answer.</p>
</body>
</html>
