<html>
<head>
	<title>Page hosted on example.org</title>
	<script type="text/javascript">
	function updateIframeHeight() {
		var iframe = document.getElementById('hiddenIframe');
		var newHeight = parseInt(document.body.offsetHeight,10) + 10;
		iframe.src = './1.html?height=' + newHeight;
	}
	</script>
</head>
 <script type="text/javascript" src="./3.js"></script>
<body onload="updateIframeHeight()">
	
	<iframe id="hiddenIframe" width="500" height="500" src="./1.html">Iframes not supported.</iframe>
</body>
</html>
